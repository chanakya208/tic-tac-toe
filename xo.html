<html>
    <head>
        <link rel="stylesheet" href="xocss.css">
    </head>
    <body>
        <script>
            var x=1,lc=0,d1=0,d2=0;
            let r=[0,0,0];
            let c=[0,0,0];
            function func(a)
            {
                let b=String(a);
                let v=Math.trunc((a-1)/3);
                if(lc==a)
                {
                    document.getElementById(b).innerHTML="";
                    r[v]=r[v]+x;
                    c[(a-1)%3]=c[(a-1)%3]+x;
                    if(a==1||a==5||a==9)
                    d1=d1+x;
                    if(a==3||a==5||a==7)
                    d2=d2+x;
                    lc=0;
                }
                else
                {
                    lc=a;
                    if(x==1)
                    document.getElementById(b).innerHTML="X";
                    else
                    document.getElementById(b).innerHTML="O";
                    r[v]=r[v]+x;
                    c[(a-1)%3]=c[(a-1)%3]+x;
                    if(a==1||a==5||a==9)
                    d1=d1+x;
                    if(a==3||a==5||a==7)
                    d2=d2+x;
                    if(r[v]==3||c[(a-1)%3]==3||d1==3||d2==3)
                    {
                        document.getElementById("cde").style.fontSize = "20px";
                        document.getElementById("bc").innerHTML="X";
                    }
                    else if(r[v]==-3||c[(a-1)%3]==-3||d1==-3||d2==-3)
                    document.getElementById("bc").innerHTML="O";
                }       
                x=x*(-1);
            }
        </script>
        <div class="a">
            <table>
                <tr>
                    <td><button id="1" onclick="func(1)"></button></td>
                    <td><button id="2" onclick="func(2)"></button></td>
                    <td><button id="3" onclick="func(3)"></button></td>
                </tr>
                <tr>
                    <td><button id="4" onclick="func(4)"></button></td>
                    <td><button id="5" onclick="func(5)"></button></td>
                    <td><button id="6" onclick="func(6)"></button></td>
                </tr>
                <tr>
                    <td><button id="7" onclick="func(7)"></button></td>
                    <td><button id="8" onclick="func(8)"></button></td>
                    <td><button id="9" onclick="func(9)"></button></td>
                </tr>
            </table>
        </div>
        <div class="b">
            <center><p style="display:inline" id="cde">WINNER:</p>
                <p style="display:inline" id="bc"></p>
            </center>
        </div>
    </body>
</html>
